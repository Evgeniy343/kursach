<b><sc_element sys_idtf = "concept_Cyclops">Циклоп</sc_element></b> --- в <b><sc_element sys_idtf = "ancient_greek_mythical_creatures">древнегреческой мифологии</sc_element></b> группы персонажей, в разных версиях божественные существа (дети Геи и Урана) либо отдельный народ. В мифах представлялись в виде одноглазых великанов.
