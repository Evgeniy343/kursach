<b><sc_element sys_idtf = "concept_Pegasus">Пегас</sc_element></b> --- в <b><sc_element sys_idtf = "ancient_greek_mythical_creatures">древнегреческой мифологии</sc_element></b> крылатый конь, любимец муз. По одной из версий, рождён <b><sc_element sys_idtf = "concept_Gorgon">горгоной</sc_element></b> Медузой от Посейдона. Выпрыгнул из туловища Медузы вместе со своим братом воином Хрисаором после того, как Персей отрубил ей голову. По другой версии, его породила попавшая на землю кровь Медузы.
