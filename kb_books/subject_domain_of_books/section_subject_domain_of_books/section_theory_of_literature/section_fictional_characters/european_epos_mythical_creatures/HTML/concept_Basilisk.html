<b><sc_element sys_idtf = "concept_Basilisk">Василиск</sc_element></b> --- в <b><sc_element sys_idtf = "european_epos_mythical_creatures">мифологии народов Европы</sc_element></b> рептилия, известная как король-змей, которая может убивать одним взглядом. Это маленькая змея, "имеющая не более двенадцати пальцев в длину", которая настолько ядовита, что оставляет на своем пути широкий след смертельного яда, и взгляд ее также смертелен.
