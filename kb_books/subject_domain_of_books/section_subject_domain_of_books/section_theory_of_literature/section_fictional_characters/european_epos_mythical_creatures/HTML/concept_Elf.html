<b><sc_element sys_idtf = "concept_Elf">Эльф</sc_element></b> --- в <b><sc_element sys_idtf = "european_epos_mythical_creatures">мифологии народов Европы</sc_element></b> человекоподобные сверхъестественные существа, как правило, воспринимаются как существа с магической силой и сверхъестественной красотой, амбивалентные по отношению к обычным людям и способные либо помогать, либо препятствовать им.
