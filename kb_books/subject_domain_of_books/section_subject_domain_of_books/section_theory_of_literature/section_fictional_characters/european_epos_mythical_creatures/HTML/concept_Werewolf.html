<b><sc_element sys_idtf = "concept_Werewolf">Оборотень</sc_element></b> --- в <b><sc_element sys_idtf = "european_epos_mythical_creatures">мифологии народов Европы</sc_element></b> существо способное временно менять свой облик магическим путём, превращаясь («оборачиваясь, перекидываясь») из человека в другое существо, а также в атмосферное явление, растение или предмет, и наоборот.
