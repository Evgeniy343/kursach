<b><sc_element sys_idtf = "concept_Unicorn">Единорог</sc_element></b> ---  <b><sc_element sys_idtf = "concept_fictional_character">мифическое существо</sc_element></b>, символизирует целомудрие, в широком смысле духовную чистоту и искания. Чаще всего его представляют в виде коня c одним рогом, выходящим изо лба.
