Как правило, пушкинская красотка обладает такими чертами, как:
<p>
природная пытливость<br>
поэтичность<br>
одухотворенность<br>
о жизни и любви судит по прочитанным романам<br>
женственность<br>
красота<br>
задумчивость<br>
одиночество<br>
дюбит природу<br>
не признает любви по расчету</p>
