<p>
	<b><sc_element sys_idtf = "synecdoche">Синекдоха</sc_element></b> — <sc_element sys_idtf = "trope">троп</sc_element>, разновидность метонимии, стилистический приём, состоящий в том, что название общего переносится на частное («Вся школа высыпала на улицу»; «Россия победила Египет 3:1»), реже — наоборот, с частного на общее.
</p>
