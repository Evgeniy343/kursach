<p>Когда человек умирает,<br>
<sc_element sys_idtf = "metaphor">Изменяются его портреты</sc_element>.<br>
По-другому глаза глядят, и губы<br>
Улыбаются другой улыбкой.</p>
<p>Я заметила это, вернувшись<br>
С похорон одного поэта.<br>
И с тех пор проверяла часто,<br>
И моя догадка подтвердилась.</p>
