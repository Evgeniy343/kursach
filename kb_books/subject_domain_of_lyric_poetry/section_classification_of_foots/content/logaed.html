<p>
	<b><sc_element sys_idtf = "logaed">Логаэд</sc_element></b> — <sc_element sys_idtf = "verse">стих</sc_element>, образованный сочетанием 3-сложных 4-морных стоп (<sc_element sys_idtf = "dactyl">дактиль</sc_element>, <sc_element sys_idtf = "anapaest">анапест</sc_element> и т. п.) с 2-сложными 3-морными (<sc_element sys_idtf = "iamb">ямб</sc_element>, <sc_element sys_idtf = "choree">хорей</sc_element> и т. п.).
