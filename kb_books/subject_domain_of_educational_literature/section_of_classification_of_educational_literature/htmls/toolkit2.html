<p>
	<sc_element sys_idtf = "toolkit">Методическое пособие</sc_element> содержат систематизированные сведения научного или прикладного характера, которые необходимы для реализации программ воспитания и изложены в форме, удобной для организации воспитательного процесса, и учитывающее возрастные особенности воспитанников.
