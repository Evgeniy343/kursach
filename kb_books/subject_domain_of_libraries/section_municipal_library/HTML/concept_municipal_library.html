<b><sc_element sys_idtf = "concept_municipal_library">Муниципальная библиотека</sc_element></b> ---  общедоступная <b><sc_element sys_idtf = "concept_library">библиотека</sc_element></b>, создаваемая органами местного самоуправления муниципальных образований области в порядке, установленном законодательством, полностью или частично финансируемая из бюджетов соответствующих муниципальных образований.
