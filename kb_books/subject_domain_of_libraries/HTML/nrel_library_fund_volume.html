<b><sc_element sys_idtf = "nrel_library_fund_volume">Объем библиотечного фонда</sc_element></b> --- упорядоченное собрание документов, которое хранится в <b><sc_element sys_idtf = "concept_library">библиотеке</sc_element></b>. Базовая часть фондов, содержит самый полный комплект документов по её профилю. Предназначен для постоянного (долговременного) хранения, предоставления читателям на их запрос.
