<p>

	<b><sc_element sys_idtf = "library_New_York_public_library">Нью-Йоркская публичная библиотека</sc_element></b> --- 

	одна из крупнейших <b><sc_element sys_idtf = "concept_library">библиотек</sc_element></b> мира. Кроме того, одна из крупнейших научных библиотечных систем в мире. Является частной некоммерческой организацией с публичной миссией и пользуется как частным, так и государственным финансированием.
