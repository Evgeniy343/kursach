<b><sc_element sys_idtf = "concept_private_library">Частная библиотека</sc_element></b> --- это <b><sc_element sys_idtf = "concept_library">библиотека</sc_element></b>, которая основывается одним человеком. Эти библиотеки, как правило, не открыты для публики. Частные библиотеки меньше, чем другие типы библиотек, и диапазон книг в них ограничен личными интересами.
